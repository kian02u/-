<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون و آموزش زبان عربی استاد مصباحی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css " rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css ">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300 ;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --bg-tertiary: #e4e6eb;
            --bg-card: #ffffff;
            --text-primary: #050505;
            --text-secondary: #65676b;
            --accent: #dc3545;
            --accent-hover: #bb2d3b;
            --success: #198754;
            --warning: #ffc107;
            --border: #ced4da;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
        }

        .navbar-brand {
            color: var(--accent);
            font-weight: 700;
            font-size: 1.5rem;
        }

        .nav-link {
            color: var(--text-secondary);
            margin: 0 10px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background-color: var(--bg-tertiary);
            color: var(--accent);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .card-header {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 15px;
            margin: -25px -25px 20px;
            border-radius: 10px 10px 0 0;
        }

        .card-title {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-control, .form-select {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-radius: 5px;
            padding: 12px;
        }

        .form-control:focus, .form-select:focus {
            background-color: var(--bg-tertiary);
            border-color: var(--accent);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--accent);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
        }
.btn-secondary:hover {
            background-color: var(--border);
            color: var(--text-primary);
        }

        .btn-success {
            background-color: var(--success);
            border: none;
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-lg {
            padding: 15px 30px;
            font-size: 1.2rem;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 0.875rem;
        }

        .table {
            color: var(--text-primary);
        }

        .table thead th {
            background-color: var(--bg-tertiary);
            border-color: var(--border);
            color: var(--text-secondary);
        }

        .table td, .table th {
            border-color: var(--border);
            padding: 12px;
        }

        .student-card {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .student-name {
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .student-password {
            margin-top: 10px;
        }

        .student-grade {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .grade-display {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 5px;
            padding: 8px 15px;
            display: inline-block;
            min-width: 60px;
            text-align: center;
        }

        .grade-positive {
            color: var(--success);
        }

        .grade-negative {
            color: #dc3545;
        }

        .grade-neutral {
            color: var(--text-secondary);
        }

        .question-item {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-right: 4px solid var(--accent);
            position: relative;
        }

        .question-text {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .choices-list {
            list-style-type: none;
            padding-right: 0;
        }

        .choices-list li {
            margin-bottom: 8px;
            padding-right: 20px;
        }

        .correct-choice {
            color: var(--success);
            font-weight: 500;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-correct {
            background-color: rgba(25, 135, 84, 0.2);
            color: var(--success);
        }

        .status-incorrect {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .status-pending {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--warning);
        }

        .choice-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            background-color: var(--bg-tertiary);
            padding: 10px;
            border-radius: 5px;
        }

        .choice-item input[type="text"] {
            flex: 1;
            margin-left: 10px;
        }

        .choice-item input[type="radio"] {
            margin-right: 10px;
            width: auto;
        }

        .choice-item label {
            margin: 0;
            margin-right: 10px;
        }
.notification {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: var(--success);
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px var(--shadow);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background-color: #dc3545;
        }

        .notification.warning {
            background-color: var(--warning);
            color: var(--text-primary);
        }

        footer {
            background-color: var(--bg-secondary);
            text-align: center;
            padding: 20px;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        .footer-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .footer-logo {
            color: var(--accent);
            font-weight: bold;
        }

        .student-answer-form {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .answer-option {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .answer-option:hover {
            background-color: var(--bg-tertiary);
            border-color: var(--accent);
        }

        .answer-option input[type="radio"] {
            margin-right: 10px;
        }

        .answer-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .answer-correct {
            background-color: rgba(25, 135, 84, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .answer-incorrect {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid #dc3545;
        }

        .answer-timeout {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        .student-welcome {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .student-welcome h3 {
            color: var(--accent);
            margin-bottom: 10px;
        }

        .student-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .login-card {
            background-color: var(--bg-card);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px var(--shadow);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .login-title {
            color: var(--accent);
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .user-type-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
.user-type-btn {
            flex: 1;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 10px;
            border: 2px solid var(--border);
            background-color: var(--bg-tertiary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type-btn:hover {
            border-color: var(--accent);
            background-color: var(--bg-secondary);
        }

        .user-type-btn.active {
            border-color: var(--accent);
            background-color: var(--accent);
            color: white;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        .hidden {
            display: none !important;
        }

        .search-container {
            position: relative;
            margin-bottom: 15px;
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .search-input {
            padding-left: 12px;
            padding-right: 40px;
        }

        .no-results {
            color: var(--text-secondary);
            font-style: italic;
            padding: 10px;
            text-align: center;
        }

        .delete-question-btn {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-question-btn:hover {
            color: #dc3545;
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background-color: var(--bg-card);
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 5px 15px var(--shadow);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            color: var(--accent);
            font-size: 1.5rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-body {
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .question-type-selector {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .question-type-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .fill-blank-answer {
            margin-top: 10px;
        }

        .blank-answer-input {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 5px;
            padding: 8px 12px;
            color: var(--text-primary);
            width: 200px;
            display: inline-block;
            margin: 0 5px;
        }
.student-blank-answer {
            background-color: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 5px;
            padding: 10px 15px;
            color: var(--text-primary);
            width: 100%;
            margin-bottom: 15px;
        }

        .timer {
            font-weight: bold;
            color: var(--accent);
            font-size: 1.1rem;
            margin-top: 8px;
        }

        .timer.warning {
            color: var(--warning);
        }

        .timer.danger {
            color: #dc3545;
        }

        /* PDF attachment styles */
        .pdf-attachment {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pdf-icon {
            color: #dc3545;
            font-size: 1.5rem;
        }

        .pdf-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
        }

        .pdf-link:hover {
            text-decoration: underline;
        }

        /* Navigation tabs for teacher */
        .nav-tabs-custom {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .nav-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            color: var(--accent);
            border-bottom-color: var(--accent);
            font-weight: 500;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Learning materials styles */
        .learning-item {
            background-color: var(--bg-tertiary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            border-right: 4px solid var(--success);
            position: relative;
        }

        .material-type-badge {
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.75rem;
            font-weight: 500;
            margin-left: 10px;
        }

        .pdf-badge {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .image-badge {
            background-color: rgba(13, 110, 253, 0.2);
            color: #0d6efd;
        }

        /* File preview styles */
        .file-preview {
            margin: 15px 0;
            padding: 10px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 5px;
        }

        .file-preview img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .file-preview embed {
            width: 100%;
            height: 600px;
            border-radius: 5px;
        }
@media (max-width: 768px) {
            .container {
                Padding: 10px;
            }
            
            .card {
                Padding: 15px;
            }
            
            .card-header {
                Margin: -15px -15px 15px;
